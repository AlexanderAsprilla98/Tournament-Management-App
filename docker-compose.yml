  #     context: .
  #     dockerfile: Dockerfile-Backend
  #   environment:
  #     - ASPNETCORE_ENVIRONMENT=Development
  #     - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
  #   ports:
  #     - "5000:80"
  #   depends_on:
  #     - sql-server

  # Database Service
  
volumes:
  sql-data:

networks:
  torneo-network:
    driver: bridge
