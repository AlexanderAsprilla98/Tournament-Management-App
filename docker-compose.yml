version: '3.9'

services:
  torneo-app:
    build:
      context: .
      dockerfile: Dockerfile-Frontend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
    ports:
      - "3000:80"
    depends_on:
      - sql-server

  # Backend Service
