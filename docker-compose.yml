  # Database Service
  sql-server:
    image: "microsoft/mssql-server-linux:2019-latest"
    environment:
      SA_PASSWORD: "${MSSQL_SA_PASSWOR}"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      MSSQL_TCP_PORT: "1433"
    ports:
      - "1433:1433"
    volumes:
      - sql-data:/var/opt/mssql/data
    networks:
      - torneo-network
volumes:
  sql-data: