services:
  - type: web
    name: tournament-management-app
    env: docker
    plan: free
    region: oregon
    branch: qa
    dockerfilePath: ./Dockerfile
    dockerCommand: ./entrypoint.sh
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: MSSQL_SA_PASSWORD
        sync: false
      - key: PORT
        value: 80
    healthCheckPath: /health
    # Add this to ensure the service starts properly
    startCommand: dotnet Torneo.App.Frontend.dll --urls "http://0.0.0.0:${PORT}"