services:
  - type: web
    name: tournament-management-app-sqlite
    env: docker
    plan: free
    region: oregon
    branch: qa-sqllite-optimization
    dockerfilePath: ./app/Dockerfile
    dockerContext: ./app
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Staging
      - key: PORT
        value: "80"
      - key: SQLiteConnectionString
        value: "Data Source=/app/Torneo.db;"
      - key: DataProtectionKeysLocation
        value: "/app/.aspnet/DataProtection-Keys"
    healthCheckPath: /health
    autoDeploy: true