name: Build and deploy ASP.Net Core app to Render.com

on:
  push:
    branches:
      - qa
  pull_request:
    branches:
      - qa
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Build with dotnet
        working-directory: ./Torneo.App
        run: dotnet build Torneo.App.sln --configuration Release

      - name: Publish with dotnet
        working-directory: ./Torneo.App
        run: dotnet publish Torneo.App.sln -c Release -o out

      - name: Build Docker image        
        run: docker build -t torneo-app .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/torneo-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Render.com
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{
            "serviceId": "1c8gph6c738524e0",
            "branch": "qa"
          }' \
          https://api.render.com/v1/services/1c8gph6c738524e0/deploys